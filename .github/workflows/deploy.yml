name: Deploy to GitHub Pages

on:
  push:
    branches: [master] # hoặc master tùy branch chính của bạn

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16" # hoặc version node bạn dùng

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./next # hoặc ./dist tùy theo output folder của bạn
